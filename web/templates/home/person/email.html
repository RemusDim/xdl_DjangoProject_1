{% extends 'home/person/index.html' %}

{% block title %}
<title>验证邮箱</title>
{% endblock %}

{% block link %}
<link href="/static/home/AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">
<link href="/static/home/AmazeUI-2.4.2/assets/css/amazeui.css" rel="stylesheet" type="text/css">

<link href="/static/home/css/personal.css" rel="stylesheet" type="text/css">
<link href="/static/home/css/stepstyle.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="/static/home/js/jquery-1.7.2.min.js"></script>
<script src="/static/home/AmazeUI-2.4.2/assets/js/amazeui.js"></script>
{% endblock %}


{% block con %}
<div class="main-wrap">

	<div class="am-cf am-padding">
		<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">绑定邮箱</strong> / <small>Email</small></div>
	</div>
	<hr/>
	<!--进度条-->
	<div class="m-progress">
		<div class="m-progress-list">
			<span class="step-1 step">
                <em class="u-progress-stage-bg"></em>
                <i class="u-stage-icon-inner">1<em class="bg"></em></i>
                <p class="stage-name">验证邮箱</p>
            </span>
			<span class="step-2 step">
                <em class="u-progress-stage-bg"></em>
                <i class="u-stage-icon-inner">2<em class="bg"></em></i>
                <p class="stage-name">完成</p>
            </span>
			<span class="u-progress-placeholder"></span>
		</div>
		<div class="u-progress-bar total-steps-2">
			<div class="u-progress-bar-inner"></div>
		</div>
	</div>
	<form class="am-form am-form-horizontal" method="post">
		{% csrf_token %}
		<div class="am-form-group">
			<label for="user-email" class="am-form-label">验证邮箱</label>
			<div class="am-form-content">
				<input name="email" id="myemail" type="email" placeholder="请输入邮箱地址" required/>
			</div>
		</div>
		<div class="am-form-group code">
			<label for="user-code" class="am-form-label">验证码</label>
			<div class="am-form-content">
				<input name="yzm" type="tel" id="user-code" placeholder="验证码" required/>
			</div>
			<a  id="myyzm" class="btn" href="javascript:void(0);" id="sendMobileCode">
				<div class="am-btn am-btn-danger">验证码</div>
			</a>
		</div>
		<div class="info-btn">
			<button class="am-btn am-btn-danger">保存修改</button>
		</div>

	</form>

</div>
<script>
	$('#myyzm').click(function(){
		var vemail = $('#myemail').val()
		var inputemail = $('#myemail')
		$.get("{% url 'personcheckemail' %}", {vemail: vemail}, function(data){
			// console.log(data)
			alert("验证码发送成功！")
			inputemail.attr('readonly', true)
		})
	})
</script>
{% endblock %}
